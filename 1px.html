<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            position:relative;
        }
        .ct{
             position:relative;
            margin-top: 100px;
        }
        .ct::after {
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            content: '';
            border-top: 1px solid #ccc;
            width: 100%;
            transform: scaleY(0.5); 
        }

    </style>
</head>

<body>
    <div class="ct">
    </div>
</body>

</html>
